<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webhook Data Display</title>
  <style>
    #progressContainer {
      width: 100%;
      background: #ccc;
      border-radius: 5px;
      margin-top: 20px;
    }
    #progressBar {
      width: 0%;
      height: 30px;
      background: linear-gradient(to right, #4caf50, #8bc34a);
      border-radius: 5px;
      transition: width 0.2s;
    }
    #message {
      font-size: 18px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Domain Metrics</h1>
  <p id="message">Waiting to start...</p>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <table id="resultTable">
    <thead>
      <tr>
        <th>URL</th>
        <th>Country</th>
        <th>Traffic</th>
        <th>DA</th>
        <th>DR</th>
        <th>Spam Score</th>
        <th>Match</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>

  <script>
    function updateProgress(percent) {
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function fetchData() {
      document.getElementById("message").textContent = "Processing request...";
      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 80) {
          progress += 1;
          updateProgress(progress);
        } else {
          clearInterval(interval);
        }
      }, 30);

      fetch("https://hook.us2.make.com/1715gyjveo6zawga8ucnc8f45228v3p2")
        .then(response => response.json())
        .then(data => {
          clearInterval(interval);
          updateProgress(100);
          document.getElementById("message").textContent = "Data loaded successfully.";
          populateTable(data);
        })
        .catch(error => {
          clearInterval(interval);
          document.getElementById("message").textContent = "Error fetching data.";
          console.error("Fetch error:", error);
        });
    }

    function populateTable(data) {
      const tbody = document.getElementById("resultTable").getElementsByTagName("tbody")[0];
      tbody.innerHTML = "";  // Clear previous data
      data.forEach(item => {
        const row = document.createElement("tr");
        ["url", "country", "traffic", "da", "dr", "spam_score", "match"].forEach(field => {
          const cell = document.createElement("td");
          cell.textContent = item[field];
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    }

    window.onload = fetchData;
  </script>
</body>
</html>
